<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#e53e3e" stroke-width="2"/>
  
  <!-- Document icon -->
  <rect x="18" y="14" width="20" height="26" rx="2" fill="url(#docGradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Document fold corner -->
  <path d="M32 14 L38 14 L38 20 L32 14 Z" fill="#e2e8f0"/>
  <path d="M32 14 L32 20 L38 20" stroke="#cbd5e0" stroke-width="1" fill="none"/>
  
  <!-- Document lines -->
  <rect x="21" y="23" width="11" height="1.5" rx="0.75" fill="#4a5568"/>
  <rect x="21" y="27" width="14" height="1.5" rx="0.75" fill="#718096"/>
  <rect x="21" y="31" width="9" height="1.5" rx="0.75" fill="#718096"/>
  <rect x="21" y="35" width="12" height="1.5" rx="0.75" fill="#718096"/>
  
  <!-- Processing arrow/swoosh -->
  <path d="M15 45 Q20 42 25 45 Q30 48 35 45 Q40 42 45 45" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- Small processing dots -->
  <circle cx="48" cy="20" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="52" cy="24" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="28" r="1" fill="#ffffff" opacity="0.4"/>
</svg>