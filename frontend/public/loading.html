<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Document - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ff6b6b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.3));
        }
        
        .app-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #ffe4e6);
            width: 0%;
        }
        
        .progress-fill.animate {
            transition: width 0.5s ease-out;
        }
        
        .created-by {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            opacity: 0.8;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="logo.svg" alt="Easy Document" class="logo" />
        <div class="app-title">Easy Document</div>
        <div class="subtitle">Modern Document Processing Platform</div>
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status" id="status">Starting backend server...</div>
        <div class="created-by">Created by Glenferdinza's</div>
    </div>

    <script>
        // Real loading progress tracking
        let currentStep = 0;
        let progress = 0;
        
        const loadingSteps = [
            { message: "Checking system requirements...", progress: 10 },
            { message: "Starting Python backend server...", progress: 30 },
            { message: "Loading document processing tools...", progress: 50 },
            { message: "Initializing file handlers...", progress: 70 },
            { message: "Preparing user interface...", progress: 90 },
            { message: "Ready to launch!", progress: 100 }
        ];
        
        function updateStatus() {
            if (currentStep < loadingSteps.length) {
                const step = loadingSteps[currentStep];
                document.getElementById('status').textContent = step.message;
                
                const progressFill = document.querySelector('.progress-fill');
                progressFill.classList.add('animate');
                progressFill.style.width = step.progress + '%';
                
                currentStep++;
                setTimeout(updateStatus, 1500); // Real timing, not infinite loop
            }
        }
        
        // Start loading sequence
        updateStatus();
        
        // Listen for messages from Electron main process
        if (window.electronAPI) {
            window.electronAPI.onLoadingStatus((status) => {
                document.getElementById('status').textContent = status;
            });
            
            window.electronAPI.onLoadingProgress((percent) => {
                const progressFill = document.querySelector('.progress-fill');
                progressFill.style.width = percent + '%';
            });
        }
    </script>
</body>
</html>
